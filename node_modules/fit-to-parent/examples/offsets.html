<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>fitToParent - Offsets</title>
        <link rel="stylesheet" type="text/css" media="all" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="assets/fitToParent.min.js"></script>

        <style>
            .title {
                position: absolute;
                text-align: center;
                padding: 25px 0;
                width: 100%;
                margin: 0;
                left: 0;
            }
        </style>

        <script type="text/javascript">
            $(document).ready(function() {
                var titleHeight = $('.title').outerHeight()
				$('.stage iframe').fitToParent({
                    heightOffset: titleHeight * 2
                });
				$(window).resize(function() {
					$('.stage iframe').fitToParent({
                        heightOffset: titleHeight * 2 // double it so the bottom matches
                    });
				});
            });
        </script>

    </head>
    <body>

	    <div class="stage size-parent">

            <h2 class="title">Offsets - Avoid this title</h2>
            <div class="media">
    			<iframe src="http://player.vimeo.com/video/85847275?title=&byline=0&portrait=0&color=ffffff&autoplay=1" width="690" height="388" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>

	    </div>

        <nav>
            <a href="/">Basic</a>
            <a href="./lockedTitle.html">Locked Title</a>
            <a href="./offsets.html">Offsets</a>
        </nav>

	    <div class="entry">
		    <h2>
			    Offsets
		    </h2>

		    <p style="text-align: center;">
			    Video will fill as much of the parent box as possible, but will never collide with the absolute positioned title it shares a parent with. This is acheived with heighOffset, inspect the source for more information.
		    </p>

	    </div>

    </body>
</html>
