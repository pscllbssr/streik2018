<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>fitToParent - Basic Usage</title>
        <link rel="stylesheet" type="text/css" media="all" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="assets/fitToParent.min.js"></script>

        <script type="text/javascript">
            jQuery(document).ready(function() {
				jQuery('.stage iframe').fitToParent();
				jQuery(window).resize(function() {
					jQuery('.stage iframe').fitToParent();
				});
            });
        </script>

    </head>
    <body>

	    <div class="stage size-parent">

            <div class="media">
    			<iframe src="http://player.vimeo.com/video/85847275?title=&byline=0&portrait=0&color=ffffff&autoplay=1" width="690" height="388" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>

	    </div>

        <nav>
            <a href="/">Basic</a>
            <a href="./lockedTitle.html">Locked Title</a>
            <a href="./offsets.html">Offsets</a>
        </nav>

	    <div class="entry">
		    <h2>
			    Basic Usage
		    </h2>

		    <p style="text-align: center;">
			    Video will always fill all possible space within parent div. No cropping will ever occur.
		    </p>

	    </div>

    </body>
</html>
